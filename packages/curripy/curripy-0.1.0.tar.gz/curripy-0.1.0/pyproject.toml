[project]
name = "curripy"
version = "0.1.0"
description = "Curried / Point-free versions of the Python standard libraries functions and methods."
authors = [
    { name = "Lehmaning", email = "60032845+Lehmaning@users.noreply.github.com" }
]
dependencies = [
    "returns>=0.23.0",
    "pydash>=8.0.1",
    "classes>=0.4.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "mypy>=1.10.1",
    "ipykernel>=6.29.4",
    "autoflake>=2.3.1",
    "returns[compatible-mypy]>=0.23.0",
    "pytest>=8.2.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/curripy"]
