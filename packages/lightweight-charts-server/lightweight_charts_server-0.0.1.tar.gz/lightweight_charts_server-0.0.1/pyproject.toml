[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightweight-charts-server"
version = "0.0.1"
description = "lightweight-chart custom python server"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
authors = [
    { name = "Won JeongHoo", email = "clomia.sig@gmail.com" }
]
dependencies = [
    "fastapi==0.111.1",
    "lightweight-charts==2.0.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
urls = { "Homepage" = "https://github.com/vegaxholdings/chart-server" }

[tool.setuptools.packages.find]
include = ["lightweight_charts_server.*"]
