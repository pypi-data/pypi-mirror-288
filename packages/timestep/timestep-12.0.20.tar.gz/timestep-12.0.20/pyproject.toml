[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.isort]
profile = "black"

[tool.poetry]
authors = ["Michael James Schock <m@mjschock.com>"]
description = ""
license = "MIT"
name = "timestep"
readme = "README.md"
version = "12.0.20"

[tool.poetry.dependencies]
apache-libcloud = "^3.8.0"
connexion = {extras = ["swagger-ui", "uvicorn"], version = "^3.1.0"}
controlflow = "^0.8.2"
diffusers = "^0.29.2"
einops = "^0.8.0"
fastapi = "^0.111.1"
gorilla-cli = "^0.0.10"
huggingface-hub = "^0.23.5"
langchain-community = "^0.2.7"
llama-cpp-python = "^0.2.82"
marvin = "^2.3.6"
prefect-shell = {allow-prereleases = true, version = "^0.3.0rc1"}
python = "^3.10"
sqlmodel = "^0.0.21"
sse-starlette = "^2.1.2"
stable-diffusion-cpp-python = "^0.1.6"
starlette-context = "^0.3.6"
transformers = "^4.42.4"
typer = {extras = ["all"], version = "^0.12.3"}

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
coverage = "^7.6.0"
ipykernel = "^6.29.5"
ipywidgets = "^8.1.3"
isort = "^5.13.2"
locust = "^2.29.1"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.6.1"
toml-sort = "^0.23.1"

[tool.poetry.scripts]
timestep = 'timestep.main:typer_app'
timestep_serve = 'timestep.server:main'
timestep_train = 'timestep.worker:main'

[tool.pytest.ini_options]
addopts = "--cov=timestep --cov-fail-under=33 -q -ra"
minversion = "8.2.2"
testpaths = [
  "tests"
]
