[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "off"
reportImportCycles = true
reportConstantRedefinition = true
reportMissingImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedVariable = true
reportDuplicateImport = true
reportWildcardImportFromLibrary = true
reportPrivateUsage = true
reportDeprecated = true
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = true
reportInconsistentConstructor = true
reportOverlappingOverload = true
reportMissingSuperCall = true
reportUninitializedInstanceVariable = true
reportInvalidStringEscapeSequence = true

[build-system]
requires = ["setuptools", "wheel"]

[tool.black]
preview = false

[tool.codespell]
ignore-words-list = 'Braket,braket,ket,THIRDPARTY'
skip="jquery*.js,.git,./docs/build/html,./.venv,./.venv2,./.gitignore"
check-filenames = true

[tool.isort]
profile = "black"
skip = [".venv", ".venv2"]

[tool.pytest.ini_options]
timeout = "900"
timeout_method = "thread"

[tool.ruff]
preview = false
# See https://github.com/charliermarsh/ruff#rules for error code definitions.
lint.select = [ "ALL" ]
lint.extend-ignore = [
    "E501", # line-too-long
    "S101", # use of assert
    "PLR0912", # Too many branches
    "PLR2004", # Magic value used in comparison, consider replacing 2 with a constant variable
    "PLR0913", # Too many arguments to function call
    "PLR0915", # Too many statements
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
    "D", # docstrings
    "ERA001", # commented-out code
    "T201", # print was found
    "ANN", # annotations
    "INP001", # is part of an implicit namespace package.
    "COM812", # Trailing comma missing
    "TD", # TODO stuff
    "I", # isort
    "FIX002", # todo fix warning
    "TRY003", # Avoid specifying long messages outside the exception class
    "TRY002", # Create your own exception
    "EM101", # exception must not use string literal
    "EM102", # Exception must not use an f-string literal, assign to variable first
    "C901", # function is too complex
    "FBT001", # Boolean-typed positional argument in function definition
    "FBT003", # Boolean positional value in function call
    "FBT002", # Boolean default positional value in function call
    "G004", # Logging statement uses f-string
    "RET504", # Unnecessary assignment to `` before `return` statement
]
# target-version = "py310"

[tool.pylint.'BASIC']
good-names = "f,e,i,j,k,m,s,to,rp,d"

[tool.pylint.'SIMILARITIES']
min-similarity-lines = 7

[tool.pylint.'MASTER']
init-hook = "sys.path.append('./src/common'); sys.path.append('./src/backend'); sys.path.append('./src/task_runner')"

[tool.pylint.'MESSAGE_CONTROL']
disable = [
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
  "no-else-return",
  "too-many-lines",
  "too-many-arguments",
  "too-many-instance-attributes",
  "broad-except",
  "wrong-import-order",
  "too-many-branches",
  "too-many-statements",
  "too-many-locals",
  "too-many-nested-blocks",
  "not-callable"
]

[tool.pylint.'FORMAT']
max-line-length = 88
