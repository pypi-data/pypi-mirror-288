[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "postcode_parser_uk"
version = "1.1.1"
authors = [
  { name="Jason Kaufman", email="jasonkaufman111@gmail.com" },
]
description = "A Python package to parse UK postcodes"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pytest",
    "flake8",
    "black",
    "build",
    "python-dotenv",
    "pandas",
    "requests",
]

[project.optional-dependencies]
lint = ["black", "flake8"]

[project.urls]
"Homepage" = "https://github.com/JasonKaufman86/postcode-parser-uk"
"Repository" = "https://github.com/JasonKaufman86/postcode-parser-uk"
