[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "movie_poster_widget"
version = "0.0.1"
authors = [
  { name="Ghoufrane Kadri", email="ghoufrane.kadri@enis.tn" },
]
description = "A PySide6 widget for displaying movie posters"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["PySide6"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Ghoufrane-Kadri/movie_poster_widget"
Issues = "https://github.com/Ghoufrane-Kadri/movie_poster_widget/issues"
