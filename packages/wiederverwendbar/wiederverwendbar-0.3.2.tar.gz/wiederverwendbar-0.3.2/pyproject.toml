[project]
name = "wiederverwendbar"
dynamic = []
description = "A collection of scripts, classes and tools they are \\\"wiederverwendbar\\\"."
authors = [
    { name = "Julius Koenig", email = "info@bastelquartier.de" },
]
dependencies = [
    "pydantic>=2.8.2",
    "pydantic-settings>=2.3.4",
    "devtools>=0.12.2",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.3.2"

[project.license]
text = "GPL-3.0"

[project.optional-dependencies]
full = [
    "rich>=13.7.1",
    "typer>=0.12.3",
    "pythonping>=1.1.4",
    "mongoengine>=0.28.2",
    "nicegui>=1.4.29",
    "uvicorn>=0.30.1",
    "fastapi>=0.109.2",
]
rich = [
    "rich>=13.7.1",
]
typer = [
    "typer>=0.12.3",
]
ping = [
    "pythonping>=1.1.4",
]
mongoengine = [
    "mongoengine>=0.28.2",
]
uvicorn = [
    "uvicorn>=0.30.1",
]
fastapi = [
    "fastapi>=0.109.2",
]
nicegui = [
    "nicegui>=1.4.29",
]
starlette_admin = [
    "starlette-admin>=0.14.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/wiederverwendbar/__init__.py"
