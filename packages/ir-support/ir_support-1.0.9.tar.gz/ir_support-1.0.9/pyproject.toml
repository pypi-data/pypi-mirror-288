[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ir-support"
version = "1.0.9"
description = "Python package including some classes & functions supporting the subject 41013 Industrial Robotics at UTS, along with the Robotics Toolbox for Python"
authors = ["Quang Ngo <quang.ngohominh@gmail.com>"]
packages = [{include = "ir_support"}]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
pandas = ">=2.0.3,<3.0.0"
trimesh = ">=4.0.0,<5.0.0"
plyfile = ">=1.0.1,<2.0.0"
keyboard = ">=0.13.5,<0.14.0"
scikit-image = ">=0.21.0,<0.22.0"
more-itertools = ">=10.0.0,<11.0.0"
open3d = ">=0.18.0,<0.19.0"

[tool.poetry.urls]
issues = "https://github.com/H-M-Quang-Ngo/ir-support"
