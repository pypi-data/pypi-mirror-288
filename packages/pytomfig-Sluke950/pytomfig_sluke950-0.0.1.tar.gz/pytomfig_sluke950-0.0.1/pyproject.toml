[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytomfig_Sluke950"
version = "0.0.1"
authors = [
  { name="Luke Shuttleworth", email="Sluke950@gmail.com" },
]
description = "TOML configuration file manager."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Sluke950/pytomfig"
Issues = "https://github.com/Sluke950/pytomfig/issues"