[project]
authors = [
    {name = "Florian Apolloner", email = "florian@apolloner.eu"},
]
license = {text = "BSD-2-Clause"}
requires-python = ">=3.9"
dependencies = [
    "attrs>=21.4.0",
]
name = "unpoly"
description = "Framework agnostic implementation of the unpoly server-protocol."
readme = "README.md"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/rocketduck/python-unpoly"
Documentation = "https://unpoly.readthedocs.io/en/latest"

[tool.pdm.dev-dependencies]
dev = [
    "Django>=3",
    "pytest>=6.2.5",
    "pytest-cov>=3.0.0",
    "django-stubs>=4.2.4",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]

[tool.isort]
profile = "black"

[tool.ruff]
src = ["src", "tests", "docs"]

select = ["ALL"]
ignore = [
  "D",       # We prefer our own docstring style.
  "ANN",     # Do not enfore annotations for now.
  "FBT",     # we don't hate bool args around here
  "PLR0913", # yes, many arguments, but most have defaults
  "E501",    # leave line-length enforcement to Black
  "COM",     # Black takes care of our commas
  "TD",      # Do not complain about todo syntax
  "FIX",     # Do not complain about fixmes
]

[tool.ruff.per-file-ignores]
"**/test_*" = [
  "S",
  "ANN",
]

[tool.pyright]
typeCheckingMode = "strict"

[tool.hatch.version]
source = "vcs"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"
