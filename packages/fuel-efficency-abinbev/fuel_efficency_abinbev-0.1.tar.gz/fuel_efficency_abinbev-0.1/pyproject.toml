[project]
name = "fuel_efficency_abinbev"
version = "0.1"
authors = [
  { name="Saulo Leite", email="sjoldeveloper@gmail.com" },
]
description = "Fuel Efficency challenge for AB-Inbev"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/sauloleite/fuel-efficency-ab-inbev"
Issues = "https://github.com/sauloleite/fuel-efficency-ab-inbev/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
