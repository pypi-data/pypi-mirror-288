resources:
- name: vencopy_output_profileaggregator_MiD17
  path: vencopy_output_profileaggregator_MiD17.csv
  format: csv
  encoding: utf-8
  schema:
    fields:
    - name: uncontrolled_charging
      type: float
      description: Uncontrolled charging profile in kWh, representing a demand for
        an as soon as possible charging strategy.
      isAbout:
      - name: electricity demand
        path: http://openenergy-platform.org/ontology/oeo/OEO_00320062/
    - name: charging_power
      type: float
      description: Available power for charging in kW.
      isAbout:
      - name: charging
        path: http://openenergy-platform.org/ontology/oeo/OEO_00320064
      - name: power
        path: http://openenergy-platform.org/ontology/oeo/OEO_00000333
    - name: drain
      type: float
      description: Electricity drain from the vehicle battery in kWh.
      isAbout:
      - name: electricity demand
        path: http://openenergy-platform.org/ontology/oeo/OEO_00320062/
    - name: max_battery_level
      type: float
      description: Maximum battery level of the vehicle battery in kWh.
      isAbout:
      - name: energy storage content
        path: http://openenergy-platform.org/ontology/oeo/OEO_00330012/
    - name: min_battery_level
      type: float
      description: Minimum battery level of the vehicle battery in kWh.
      isAbout:
      - name: energy storage content
        path: http://openenergy-platform.org/ontology/oeo/OEO_00330012/
