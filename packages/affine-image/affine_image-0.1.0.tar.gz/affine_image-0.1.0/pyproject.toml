[tool.poetry]
name = 'affine-image'
version = '0.1.0'
description = 'Pure NumPy implementation of affine image transformations'
authors = ['codingfisch <l_fisc17@wwu.de>']
license = 'MIT'
readme = 'README.md'
repository = 'https://github.com/codingfisch/affine_image.np'
classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
    'Intended Audience :: Science/Research'
]

[tool.poetry.dependencies]
python = '^3.8'
numpy = '*'

[tool.poetry.dev-dependencies]
torch = '*'
matplotlib = '*'
scipy = '*'

[build-system]
requires = ['poetry-core']
build-backend = 'poetry.core.masonry.api'
