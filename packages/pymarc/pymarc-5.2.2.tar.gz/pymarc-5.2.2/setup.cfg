[flake8]
ignore = 
	E501
	D106
	D105
	D401
	W503
	E203
per-file-ignores = 
	test_*: D100, D101, D102, D103
	__init__.py: D104, F401, F403
exclude = 
	venv

[coverage:run]
branch = True

[coverage:report]
skip_covered = True
skip_empty = True
show_missing = True

[coverage:xml]
output = coverage.xml

[egg_info]
tag_build = 
tag_date = 0

