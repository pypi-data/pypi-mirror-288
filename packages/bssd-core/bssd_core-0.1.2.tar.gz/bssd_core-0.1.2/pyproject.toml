[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bssd-core"
version = "0.1.2"
description = "The core of the BSSD project"
readme = "README.md"
authors = [
  { name = "Eric Krämer", email = "eric.kraemer@stud.tu-darmstadt.de" },
]
maintainers = [
  {name = "Moritz Berghöfer", email = "moritz.berghoefer@web.de"}
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["bssd", "osm"]
dependencies = [
    "osmium"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest"]
