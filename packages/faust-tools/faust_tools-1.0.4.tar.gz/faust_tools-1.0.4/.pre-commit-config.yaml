repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--skip-string-normalization", "-l 79"]
        exclude: |
          (?x)(
            _core_install/
          )
  - repo: https://github.com/pycqa/flake8/
    rev: 7.1.0
    hooks:
      - id: flake8
        args: ["--count", "--show-source", "--statistics", "faust_tools"]
