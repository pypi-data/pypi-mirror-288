[tool.poetry]
name = "geo-track-analyzer"
version = "1.4.1"
description = "Analyze geospacial data tracks"
authors = ["Korbinian Schweiger <korbinian.schweiger@gmail.com>"]
license = "MIT"
classifiers = [
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
]
keywords = ["fit", "gpx", "visualization", "analysis"]
readme = "README.md"
packages = [{ include = "geo_track_analyzer" }]
documentation = "https://kschweiger.github.io/track_analyzer/"
repository = "https://github.com/kschweiger/track_analyzer"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1"
gpxpy = "^1.6"
coloredlogs = "^15"
requests = "^2"
plotly = "^5"
pandas = "^2"
fitparse = "^1.2"
pydantic = "^2"
pydantic-numpy = "^5"
click = { version = "^8", optional = true }
rich = { version = "^13", optional = true }

[tool.poetry.extras]
cli = ["click", "rich"]


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
flake8 = "^7.0.0"
mypy = "^1.10.0"
types-requests = "^2.31.0.20240406"
ruff = "~0.4.3"
bpython = "^0.24"
git-changelog = "^2.5.2"
debugpy = "^1.8.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-dependency = "^0.6.0"
pytest-sugar = "^1.0.0"
pytest-retry = "^1.6.2"

[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.11"
mkdocstrings = { extras = ["python"], version = "^0.24.0" }
mkdocs-click = "^0.8.1"

[tool.poetry.scripts]
extract-fit-track = 'geo_track_analyzer:extract_track'
enhance-elevation = 'geo_track_analyzer:update_elevation'

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests/"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "PD", "PT", "NPY", "N", "W", "RET", "ANN", "RUF"]
unfixable = ["F841", "RUF005", "RUF015"]
ignore = [
    "ANN101",
    "RUF009",
    "E731",
    "RET505",
    "ANN002",
    "ANN003",
    "RUF005",
    "ANN102",
]
ignore-init-module-imports = true

[tool.mypy]
strict_optional = true
check_untyped_defs = true
exclude = "tests"

[[tool.mypy.overrides]]
module = "fitparse.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "plotly.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "coloredlogs.*"
ignore_missing_imports = true

[tool.git-changelog]
output = "CHANGELOG.md"
convention = "conventional"
template = "angular"
