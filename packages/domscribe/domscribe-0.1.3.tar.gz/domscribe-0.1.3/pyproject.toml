[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "domscribe"
version = "0.1.3"
description = "A Python library for converting HTML to semantic Markdown"
authors = [
    {name = "Slava Vishnyakov", email = "bomboze@gmail.com"},
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4",
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/slava-vishnyakov/domscribe"
"Bug Tracker" = "https://github.com/slava-vishnyakov/domscribe/issues"
