[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "karnaf_tools"
version = "0.0.6"
authors = [
  { name="elishamod", email="elishamod@gmail.com" },
]
description = "Useful scripts that can be used in every project"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/elishamod/karnaf_tools"
