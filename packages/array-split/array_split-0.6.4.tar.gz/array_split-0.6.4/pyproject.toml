[build-system]
requires = [
  "setuptools>=42",
  "versioneer[toml]",
  "numpy>=1.6"
]
build-backend = "setuptools.build_meta"

[project]
name = "array_split"
dependencies = [
    "numpy>=1.6",
]
dynamic = ["version"]

authors = [
  { name="Shane-J-Latham", email="array.split@gmail.com" },
  { name="array-split", email="array.split@gmail.com" },
]

description = "The array_split python package is an enhancement to existing numpy.ndarray functions (such as numpy.array_split) which sub-divide a multi-dimensional array into a number of multi-dimensional sub-arrays (slices)"
readme = "README.rst"
keywords = [
  "multi-dimensional-array", "array", "sub-array", "tile", "tiling",
  "splitting", "split", "partition", "partitioning", "scipy", "numpy",
  "ndarray", "domain-decomposition", "array-decomposition"
]
license = { file="LICENSE.txt" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/array-split/array_split"
Documentation = "https://array-split.readthedocs.io/en/latest/"
Repository = "https://github.com/array-split/array_split"
Issues = "https://github.com/array-split/array_split/issues"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "array_split/_version.py"
versionfile_build = "array_split/_version.py"
tag_prefix = "v"
parentdir_prefix = "array_split-"
