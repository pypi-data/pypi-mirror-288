[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pyliwc
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pyliwc
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
readme_nb = readme.ipynb

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = C.Lacan
author_email = camille.lacan@univ-perp.fr
copyright = 2024 onwards, %(author)s
description = Linguistic Inquiry and Word Count (LIWC) in Python
keywords =  LIWC "Linguistic Inquiry" "Textual Analysis" "Language Style Matching"
language = English
status = 3
user = camillelacan

### Optional ###
requirements = pandas matplotlib
dev_requirements = fastcore
