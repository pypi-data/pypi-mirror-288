[metadata]
name = dj-waanverse_auth
version = 0.0.1
author = Waanverse Labs Inc.
author_email = software@waanverse.com
description = A comprehensive interanl package for managing user accounts and authentication
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/WaanverseLabs/waanverse_accounts
keywords = django, user accounts, authentication, JWT, MFA
classifiers = 
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Django
	Environment :: Web Environment
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
packages = find:
python_requires = >=3.11
install_requires = 
	Django>=5.0.7
	djangorestframework>=3.15.2
	djangorestframework-simplejwt>=5.3.1
	pyotp>=2.9.0
	user-agents>=2.2.0

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

