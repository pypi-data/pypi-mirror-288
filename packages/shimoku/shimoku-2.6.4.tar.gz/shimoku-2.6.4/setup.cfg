[metadata]
name = shimoku
description = Shimoku enables you to build Data Products in just hours and allows you to create Predictive Analytics Products with Artificial Intelligence capabilities.
author = Shimoku
author_email = contact@shimoku.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/shimoku-tech/shimoku-api-python
project_urls = 
	Documentation = https://docs.shimoku.com/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata
	pandas>=2.2.2
	shimoku-components-catalog>=0.2.1
	json5~=0.9.10
	requests~=2.31.0
	datetime~=4.9
	tqdm~=4.64.1
	psutil~=5.9.4
	aiohttp>=3.9.2
	ipython>=8.10
	uvicorn~=0.23.2
	graphene~=3.3
	urllib3~=1.26.13
	pydantic~=2.4.2
	strawberry-graphql~=0.198.0
	starlette_graphene3~=0.6.0
	fastapi>=0.109.1
	websockets~=11.0.3
	python-dateutil~=2.8.2
	rich~=13.7.0
	black~=23.11.0
	deepdiff~=6.7.1
	psutil~=5.9.7
	watchdog~=4.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.entry_points]
console_scripts = 
	shimoku = shimoku.cli.main:main

[tool:pytest]
addopts = 
	--cov shimoku --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = shimoku

[egg_info]
tag_build = 
tag_date = 0

