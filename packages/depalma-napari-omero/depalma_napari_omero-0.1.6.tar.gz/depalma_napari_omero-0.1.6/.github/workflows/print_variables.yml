name: Publish, Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "t*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    env:
      PYAPP_PROJECT_NAME: 'depalma_napari_omero'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract PyPi package version
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Set environment variable for requirements.w64.txt
        shell: bash
        run: echo "REQUIREMENTS_PATH_WINDOWS=$(pwd)/pyapp/requirements.w64-pypi.txt" >> $GITHUB_ENV

      - name: Print variables
        shell: bash
        run: |
          echo ${{ env.REQUIREMENTS_PATH_WINDOWS }}
          echo ${{ env.VERSION }}
          echo ${{ env.PYAPP_PROJECT_NAME }}
