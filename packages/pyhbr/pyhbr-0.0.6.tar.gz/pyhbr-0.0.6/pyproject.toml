[project]
name = "pyhbr"
version = "0.0.6"
authors = [
  { name="John Scott", email="john.scott@uhbw.nhs.uk" },
]
description = "Tools for bleeding/ischaemia risk estimation in PCI patients"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
  "sqlalchemy",
  "pandas",
  "pyodbc",
  "pyserde[yaml]",
  "gitpython",
  "scikit-learn",
  "matplotlib",
  "pyqt6"
]

[project.scripts]
report-generator = "pyhbr.tools.generate_report:main"
run-model = "pyhbr.tools.run_model:main"

[project.gui-scripts]
codes-editor = "pyhbr.clinical_codes.codes_editor.codes_editor:run_app"

[project.urls]
Homepage = "https://github.com/jrs0/hbr_uhbw"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]