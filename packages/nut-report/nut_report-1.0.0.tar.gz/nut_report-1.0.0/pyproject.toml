[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nut_report"
version = "1.0.0"
description = "Demo parser utility for Counter-Strike 2"
authors = [
  { name="WTFender", email="wtfender.cs@gmail.com" },
]
dependencies = [
    "console-menu>=0.8.0",
    "demoparser2>=0.28.0",
    "numpy>=2.0.1",
    "pandas>=2.2.2",
    "prettytable>=3.10.2",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3"
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/WTFender/nut_report"
Issues = "https://github.com/WTFender/nut_report/issues"

[project.scripts]
nut_report = "nut_report:cli.main"
