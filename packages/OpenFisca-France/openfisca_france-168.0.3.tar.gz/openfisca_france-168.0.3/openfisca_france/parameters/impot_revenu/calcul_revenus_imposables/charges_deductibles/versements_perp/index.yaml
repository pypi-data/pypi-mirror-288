description: Déduction pour versements sur un Plan Epargne Retraite Populaire (PERP)
metadata:
  short_label: Versements PERP
  order:
  - minimum
  - maximum
documentation: "Les cotisations ou les primes sont déductibles pour chaque membre du foyer fiscal dans une limite annuelle égale à la différence entre une fraction des revenus professionnels et un montant cumulé de cotisations ou primes défini à l'art. 163 quatervicies du CGI. Le premier de ces deux termes correspond 10 % des revenus d'activité professionnelle, plafonnés à 80% du plafond de la sécurité sociale (PSS) annuel, et planchonnés à 10% du PSS annuel."
