[tool.poetry]
name = "embermaker"
version = "2.1.0"
description = "Software library to (re)produce burning ember and related diagrams of the style used in IPCC reports"
license = "GPL-3.0-or-later"
authors = ["Philippe Marbaix <philippe.marbaix@uclouvain.be>"]
maintainers = ["Philippe Marbaix <philippe.marbaix@uclouvain.be>"]
readme = "README.md"
homepage = "https://framagit.org/marbaix/embermaker"
keywords = ["climate change", "impacts", "IPCC", "burning embers"]
repository = "https://framagit.org/marbaix/embermaker"
packages = [
    { include = "embermaker" }
]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.0"
reportlab = "^4.2"
defusedxml = "^0.7"
openpyxl = "^3.1"
pdf2image = "^1.17"
svg-py = "^1.4.2"
lxml = "^5.1.0"
markdown = "^3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
