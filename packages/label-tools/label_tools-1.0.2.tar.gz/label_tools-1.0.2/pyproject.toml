[project]
name = "label_tools"
version = "1.0.2"
authors = [{ name = "Bryt", email = "bryt.xin.li@gmail.com" }]
description = "Label Tools"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
labelme-count-label = "labelme_stats.cli:entry"

[project.urls]
Homepage = "https://github.com/xin-at-marathon/pypi"
Issues = "https://github.com/xin-at-marathon/pypi/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
script-files = [
  "scripts/label-clone-repo",
  "scripts/label-assign-task",
  "scripts/label-assign-task-batch",
  "scripts/label-reassign-task",
  "scripts/label-pull-task",
  "scripts/label-push-task",
]

[tool.setuptools.packages.find]
where = ["src"]
