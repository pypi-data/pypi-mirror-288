[project]
name = "tmoss"
version = "0.0.1"
authors = [
  { name="xuwh", email="xuwhdev@gmail.com" },
]
description = "A ROS-like system called tiny moss"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://"
Issues = "https://"

# 构建后端，默认为 Hatchling
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"