[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["dataset2vec"]

[project]
name = "dataset2vec"
version = "1.0.0"
authors = [
  { name="Antoni Zajko", email="antoni.zajko.1@gmail.com" }
]
description = "Package for training and further usage of Dataset2Vec meta-model."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "torch>=2.3.0",
    "pandas>=2.2.2",
    "numpy>=1.26.4",
    "scikit-learn>=1.4.2",
    "pydantic>=2.7.1",
    "pytorch_lightning[extra]>=2.2.3"
]

[project.urls]
"Homepage" = "https://github.com/azoz01/dataset2vec"