# 用于说明使用何种构建工具，这里使用setuptools工具
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# 配置项目安装后的包名、版本号、依赖等
[project]
name = "aigcfile"
version = "0.0.3"
dependencies = [
    'opencv-python',
    'tqdm',
    "click",
]
authors = [
    { name="weiwenying", email="weiwenying520@gmail.com" },
]
description = "File renaming, path acquisition, folder creation, file indexing and other operations."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.package-dir]
aigcfile = "aigcfile"

[project.scripts]
# 命令名称 = "报名.文件名:入口函数名"
aigcfile = "aigcfile.clis.click.cli:cli"

[project.urls]
Homepage = "https://gitlab.com/nuvic/2024/aigcfile"
Issues = "https://gitlab.com/nuvic/2024/aigcfile/-/issues"
