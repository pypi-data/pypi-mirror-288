[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bumblebee-sdk-test"
version = "1.0.3"
description = "Access the Bumblebee Networks Controller API and define account, endpoint node, service node, app service, endpoint, and user classes."
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "attrs>=22.2.0",
    "certifi>=2022.12.7",
    "charset-normalizer>=3.1.0",
    "click>=8.1.3",
    "idna>=3.4",
    "iniconfig>=2.0.0",
    "MarkupSafe>=2.1.2",
    "packaging>=23.0",
    "pluggy>=1.0.0",
    "pytest>=7.2.2",
    "requests>=2.28.2",
    "urllib3>=1.26.15",
    "Werkzeug>=2.2.3",
]
[tool.bumpver]
current_version = "2024.1002-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]
