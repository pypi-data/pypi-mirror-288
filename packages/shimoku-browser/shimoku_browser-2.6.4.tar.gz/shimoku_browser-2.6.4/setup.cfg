[metadata]
name = shimoku-browser
description = Shimoku enables you to build Data Products in just hours and allows you to create Predictive Analytics Products with Artificial Intelligence capabilities.
author = Shimoku
author_email = contact@shimoku.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/shimoku-tech/shimoku-api-python
project_urls = 
	Documentation = https://docs.shimoku.com/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata
	pandas==1.5.3
	shimoku-components-catalog>=0.2.1
	setuptools>=58.0.4
	json5~=0.9.10

[options.packages.find]
where = src
exclude = 
	tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = shimoku

[egg_info]
tag_build = 
tag_date = 0

