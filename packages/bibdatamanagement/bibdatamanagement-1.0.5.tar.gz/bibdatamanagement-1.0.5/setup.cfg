[metadata]
name = bibdatamanagement
version = 1.0.5
author = Joseph Loustau
author_email = joseph.loustau@epfl.ch
description = Package to read .bib file annotations and retrieve values from it
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.epfl.ch/ipese/bibdatamanagement/bibdata-package/
project_urls = 
	Documentation = https://ipese-web.epfl.ch/static/docs/bibdatamanagement/index.html
	Repository = https://gitlab.epfl.ch/ipese/bibdatamanagement/bibdata-package/
	Tracker = https://gitlab.epfl.ch/ipese/bibdatamanagement/bibdata-package/issues
	Download = https://pypi.org/project/bibdatamanagement/#files
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: Free For Educational Use
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

