[tool.poetry]
name = 'myao'
version = '0.0.2'
description = 'A flexible Nyaa API written in Python'
authors = ['Simone Gentili <gensydev@gmail.com>']
license = 'MIT'
readme = 'README.md'
homepage = 'https://pypi.org/project/myao/'
repository = 'https://github.com/g3nsy/myao'
keywords = [
  'nyaa',
  'nyaa-api',
  'nyaa-rss',
  'nyaasi',
  'nyaa-si',
  'sukebei',
  'sukebei-api',
  'sukebei-rss',
  'nyaa.land',
  'nyaa-land',
  'nyaa.land-api',
  'nyaa-land-api',
  'torrent',
  'torrent download',
  'torrent-api',
  'python-api'
]

[tool.poetry.dependencies]
python='^3.6'
beautifulsoup4='^4.8.0'

[tool.poetry.dev-dependencies]
pytest = '^6.2.5'
html5lib = '^1.1'
lxml = '^5.2.2'

[build-system]
requires = ['poetry-core>=1.0.0']
build-backend = 'poetry.core.masonry.api'
