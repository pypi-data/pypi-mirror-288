[build-system]
requires = ["setuptools>=61.0", 'wheel', 'flask', 'flask_cors', 'flask-restful', 'jsonpickle', 'sqlalchemy', 'sqlalchemy-utils', 'psycopg2-binary', 'pyyaml', 'pyopenssl', 'requests']
build-backend = "setuptools.build_meta"

[project]
name = "popoll_backend"
version = "0.0.72"
authors = [
  { name="vivi5421", email="pypi@villard.me" },
]
description = "A small example package"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "flask",
    "flask_cors",
    "flask-restful",
    "jsonpickle",
    "werkzeug"
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
