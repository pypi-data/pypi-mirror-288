[project]
name = "aau-ais-dipaal"
version = "0.1.29"
description = "A collection of utilities for working with the DIPAAL data warehouse."
authors = [
    { name = "Mikael Vind Mikkelsen", email = "mvmi@cs.aau.dk" },
]
dependencies = [
    "aau-ais-utilities>=0.1.17",
    "pydantic==2.8.*",
    "pydantic-settings==2.2.*",
    "jinjasql==0.1.*",
    "jinja2==3.0.*",
    "pandas==2.2.*",
]
requires-python = "==3.12.*"
readme = "PYPI_README.md"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.1.1",
]
lint = [
    "flake8>=7.0.0",
    "flake8-annotations>=3.0.1",
    "flake8-docstrings>=1.7.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
