[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clsx"
description = "clsx is a Python library for generating class names, with support for conditional classes, and more."
authors = [{ name = "Ertuğrul Keremoğlu", email = "ertugkeremoglu@gmail.com" }]
license = { file = "LICENSE" }
dependencies = []
dynamic = ["version"]
readme = "README.md"
requires-python = ">= 3.12"

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/ertgl/clsx"
Issues = "https://github.com/ertgl/clsx/issues"

[project.optional-dependencies]
dev = ["clsx[mypy]", "clsx[ruff]"]
mypy = ["mypy"]
ruff = ["ruff"]

[tool.hatch.build.targets.wheel]
packages = ["packages/clsx"]

[tool.hatch.version]
path = "packages/clsx/__version__.py"
