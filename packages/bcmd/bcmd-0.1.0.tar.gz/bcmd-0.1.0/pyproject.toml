[project]
name = 'bcmd'
version = '0.1.0'
description = 'Commands for Beni'
requires-python = '>=3.10'
keywords = ['benimang', 'beni', 'bcmd']
authors = [{ name = 'Beni Mang', email = 'benimang@126.com' }]
maintainers = [{ name = 'Beni Mang', email = 'benimang@126.com' }]


dependencies = [
  'benimang==0.5.42',
  'build',
  'cryptography',
  'pathspec',
  'prettytable',
  'psutil',
  'qiniu',
  'twine',
  'typer',

]

[project.scripts]
beni = 'bcmd.main:run'
