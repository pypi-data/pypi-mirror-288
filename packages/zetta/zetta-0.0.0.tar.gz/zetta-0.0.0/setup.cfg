[metadata]
name = zetta
description = Python client library for ZettaBlock AI Network
long_description = file: README.md
long_description_content_type = text/markdown
author = ZettaBlock Labs
author_email = support@zettablock.com
project_urls = 
	Homepage = https://zettablock.com
	Source = https://github.com/Zettablock/zetta-py-client
keywords = zettablock, client, cloud, AI, blockchain, infrastructure
classifiers = 
	Topic :: System :: Distributed Computing
	Operating System :: OS Independent
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	click
	typer
include_package_data = true

[options.entry_points]
console_scripts = 
	zetta = zetta.main:main

[egg_info]
tag_build = 
tag_date = 0

