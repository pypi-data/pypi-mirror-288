[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "eegpp"
version = "2.1.2"
authors = [
  { name="AnhND", email="anh.nguyenduc@hust.edu.vn" },
]
description = "EEG Phrase Predictor"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    'torch>=2.3.0',
    'torchvision>=0.15.2',
    'numpy>=1.26.4',
    'tqdm>=4.66.2, < 5',
    'pyyaml>=6.0.1',
    'scikit-learn>=1.4.2, < 2',
    'scipy>=1.13.0, < 2',
    'joblib>=1.4.0, < 2'

]
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
eegpp = ["*.pkl"]