[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "hieronymus"
version = "1.0.0"
description = "Create a minimal python package."
readme = "README.md"
authors = [
    { name = "Johannes", email = "johannes-programming@mailfence.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "fileunity>=1.1",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/hieronymus/#files"
Source = "https://github.com/johannes-programming/hieronymus"
