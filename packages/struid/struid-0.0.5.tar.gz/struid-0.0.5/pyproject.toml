[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "struid"
version = "0.0.5" # Generated Fri 02 Aug 2024 17:55:59 AEST
authors = [
  { name="Dale Magee", email="struid@antisol.org" },
]
description = "Struid - 'Stringy-UUID', an enhanced UUID package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/AntiSol/struid"
"Bug Tracker" = "https://gitlab.com/AntiSol/struid/-/issues"

