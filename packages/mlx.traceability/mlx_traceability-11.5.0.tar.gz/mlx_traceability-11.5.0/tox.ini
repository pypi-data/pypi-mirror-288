[tox]
envlist =
    py37, py38, py39, py310, py311, py312
    clean,
    check,
    {sphinx2.4.5,sphinx-latest},

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
basepython =
    py: python3
    pypy: {env:TOXPYTHON:pypy}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    py312: {env:TOXPYTHON:python3.12}
    {clean,check,report,coveralls,codecov}: python3
    {sphinx2.4.5,sphinx-latest}: python3
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = true
deps=
    mock
    pytest
    pytest-cov
    coverage
    natsort
    matplotlib
    sphinx_selective_exclude>=1.0.3
    sphinx_rtd_theme<2.0.0
    parameterized
commands=
    {posargs:py.test --cov=mlx --cov-report=term-missing -vv tests/}

[testenv:check]
deps =
    setuptools
    twine
    check-manifest
    flake8
    readme-renderer
    pygments
    build
skip_install = true
commands =
    python -m build
    twine check dist/*
    check-manifest {toxinidir} -u
    flake8 mlx tests setup.py --per-file-ignores '\
        mlx/directives/item_pie_chart_directive.py:E402 \
        mlx/__traceability_version__.py:F401 \
        '

[testenv:sphinx2.4.5]
deps=
    {[testenv]deps}
    jinja2 == 2.11.3
    markupsafe == 1.1.0
    sphinx == 2.4.5  # rq.filter: ==2.4.5
    sphinxcontrib-plantuml
    sphinxcontrib-applehelp<=1.0.4
    sphinxcontrib-devhelp<=1.0.4
    sphinxcontrib-htmlhelp<=2.0.4
    sphinxcontrib-serializinghtml<=1.1.9
    sphinxcontrib-qthelp<=1.0.6
    alabaster<=0.7.13
    mlx.warnings >= 4.3.2
whitelist_externals =
    make
    tee
    mlx-warnings
commands=
    mlx-warnings --config tools/doc-warnings.json --command make -C doc html
    mlx-warnings --config tools/doc-warnings.json --command make -C doc latexpdf

[testenv:sphinx-latest]
deps=
    {[testenv]deps}
    sphinx<7.0
    sphinxcontrib-plantuml
    mlx.warnings >= 4.3.2
whitelist_externals =
    make
    tee
    mlx-warnings
commands=
    mlx-warnings --config tools/doc-warnings.json --command make -C doc html
    mlx-warnings --config tools/doc-warnings.json --command make -C doc latexpdf

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls []

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
