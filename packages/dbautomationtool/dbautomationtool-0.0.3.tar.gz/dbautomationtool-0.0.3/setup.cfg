[metadata]
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
install_requires = 
	ensure==1.0.2
	py-youtube==1.1.7
python_requires = >=3.11

[options.extras_require]
testing = 
	pytest>=7.1.3
	mypy>=1.11.1
	flake8>=6.0.0
	tox>=4.16.0
	black>=24.8.0

[options.package_data]
dbautomationtool = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

