
#### `pyproject.toml`

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flytekit-custom-plugins"
version = "0.1.0"
description = "A collection of custom Flytekit plugins for demonstrating user-defined tasks."
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "flytekit>=0.16.0",
    "pandas",
    "numpy"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "black"
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["plugin_one"]

