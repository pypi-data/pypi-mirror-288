[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
]
build-backend = "setuptools.build_meta"


[project]
name = "sgnl"
version = "0.0.1"
authors = [
  { name="Becca Ewing", email="ree55@psu.edu" },
  { name="Chad Hanna", email="crh184@psu.edu" },
]
description = "Streaming Graph Navigator - LIGO."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://git.ligo.org/greg/sgn-ligo"
Issues = "https://git.ligo.org/greg/sgn-ligo/issues"
