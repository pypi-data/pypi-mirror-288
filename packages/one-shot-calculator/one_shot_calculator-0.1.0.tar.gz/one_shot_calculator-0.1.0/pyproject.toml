[project]
name = "one_shot_calculator"
version = "0.1.0"
authors = [
  { name="Matt von Hippel" },
]
description = "A package to calculate the probability of one-shotting monsters in Dungeons and Dragons"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/matt-vonhippel/one-shot-calculator"
Issues = "https://github.com/matt-vonhippel/one-shot-calculator/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"