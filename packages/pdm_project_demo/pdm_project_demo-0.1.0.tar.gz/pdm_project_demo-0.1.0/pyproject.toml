[project]
name = "pdm_project_demo"
version = "0.1.0"
description = "pdm project demo"
authors = [
    { name = "zhou402981948", email = "402981948@qq.com" },
]
dependencies = [
    "fastapi>=0.111.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
start = "bash start.sh"
