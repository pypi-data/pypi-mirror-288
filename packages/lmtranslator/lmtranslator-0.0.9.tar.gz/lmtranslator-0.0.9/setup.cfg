[metadata]
name = lmtranslator
version = 0.0.9
author = tools4eu
author_email = openeuro@proton.me
description = Translates text
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tools4eu/translator
project_urls = 
	Bug Tracker = https://github.com/tools4eu/translator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = lmtranslator
package_dir = 
	= .
python_requires = >=3.6
install_requires = 
	transformers
	processors
	textlangid
	numpy
	torch
	pandas
	datasets
	openpyxl
	pyarrow
	tqdm

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

