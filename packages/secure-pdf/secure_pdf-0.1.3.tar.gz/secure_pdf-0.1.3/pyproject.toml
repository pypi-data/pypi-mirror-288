[tool.poetry]
name = "secure_pdf"
version = "0.1.3"
description = "A Streamlit app for processing and password-protecting your PDFs"
authors = ["Srikanth Saney <saneysrikanth.2024@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pypdf2 = "^3.0.1"
streamlit = "^1.36.0"
pydantic = "^2.8.2"
pycryptodome = "^3.20.0"

[tool.poetry.scripts]
run_secure_pdf = "secure_pdf.start:main"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
