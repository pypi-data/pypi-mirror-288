[optilibre]
# This is a global config file. It can be passed as argument to the CLI (using 'optilibre optimize --config thisfile.toml')
# This file contains one or more images and/or video profiles (folders)

[convert.video.myh_265]
# This is a folder named my_h265 converting videos using /PATH/media/optivideo.toml for its configuration (see optivideo.example.toml)
enabled=true
config_file="/PATH/media/optivideo.toml"
[convert.video.my_h264]
# This is a folder named my_h264
enabled=false
path="/PATH/h264/optivideo.toml"


[convert.image.my_jpeg]
# This is a folder named my_jpeg converting images
enabled=true
version=1.0
in_path="/IN_PATH"
out_path="/PATH"
src_on_success="move"
src_on_failure="keep"
src_on_success_dest="/PATH/WHEN/SUCCESS"
codec="jpeg"

[convert.image.my_jpeg.jpeg]
# This are supplementary options for the codec (here jpegoptim)
m=80
