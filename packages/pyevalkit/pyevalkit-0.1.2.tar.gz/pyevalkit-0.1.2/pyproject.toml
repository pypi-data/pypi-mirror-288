[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
testpaths = [
    "tests/test_login.py",
]
addopts = "-s -W ignore::pytest.PytestAssertRewriteWarning --clean-alluredir"



