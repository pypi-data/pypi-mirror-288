{% load static %}
{% block axe %}
    <div id="django_axe_placeholder"
         class="django_axe_script"
         data-url="{% url 'django_axe:store' %}"
         role="complementary">
        <div class="links">
            <a href="{% url 'django_axe:report' %}" target="_blank">
                <svg width="32"
                     height="32"
                     viewBox="0 0 24 24"
                     fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M7 9L12 10M17 9L12 10M12 10V13M12 13L10 18M12 13L14 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M12 7C11.7239 7 11.5 6.77614 11.5 6.5C11.5 6.22386 11.7239 6 12 6C12.2761 6 12.5 6.22386 12.5 6.5C12.5 6.77614 12.2761 7 12 7Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                {% csrf_token %}
            </a>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'django_axe/js/main.js' %}"></script>
    <link href="{% static 'django_axe/css/style.css' %}" rel="stylesheet" />
{% endblock axe %}
