[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zhongwen"
version = "5.25"
authors = [
  { name="fhopecc", email="fhopecc@gmail.com" },
]
description = "中文處理工具，含中文數轉換、字元切換、翻譯、民國日期處理等"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["diskcache"
               ,"pandas", "pygtrans", "marisa_trie"
               ,"selenium"
               ,"requests"
               ,"winshell", "pywin32"
               ,"python-docx", "lark"
               ,"clipboard"
]
[project.urls]
"Homepage" = "https://github.com/fhopecc/zhongwen"
"Bug Tracker" = "https://github.com/fhopecc/zhongwen/issues"
