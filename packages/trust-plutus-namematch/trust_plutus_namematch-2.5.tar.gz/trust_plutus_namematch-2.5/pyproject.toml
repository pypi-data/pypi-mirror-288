[tool.poetry]
name = "trust-plutus-namematch"
version = "2.5"
description = "Name match for fund names from ICRA and MILES"
authors = ["Rolf Lobo"]
license = "OSI Approved :: GNU General Public License v3 (GPLv3)"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.10"
pandas = "1.4.3"
numpy = "1.23.1"
rapidfuzz = "3.9.0"
loga = "^1.0.0"
openpyxl = "3.0.10"
joblib = "^1.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"