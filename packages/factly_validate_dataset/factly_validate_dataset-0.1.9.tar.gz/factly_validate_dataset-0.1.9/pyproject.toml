[tool.poetry]
name = "factly_validate_dataset"
version = "0.1.9"
description = "Pandera Based data validation library for Dataset Projects"
authors = ["Factly Labs"]
packages = [
    { include = "factly" },
]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.2.4"
setuptools = "^57.0.0"
pandera = "^0.14.4"
rich = "^13.3.2"
pyyaml = "^6.0"
typer = "^0.7.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
valid = 'factly.validate_dataset.cli:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.core.masonry.api"
