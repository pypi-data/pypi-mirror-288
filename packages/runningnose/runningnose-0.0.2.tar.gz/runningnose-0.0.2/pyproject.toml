[project]
name = "runningnose"
version = "0.0.2"
authors = [
  { name="Armin Witte", email="" },
]
description = "A simple tool to create folders"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/arminwitte/runningnose"
Issues = "https://github.com/arminwitte/runningnose/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/runningnose"]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
