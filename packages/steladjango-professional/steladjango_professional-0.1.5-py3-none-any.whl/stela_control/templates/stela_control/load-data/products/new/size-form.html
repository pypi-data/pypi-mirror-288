{% load i18n %}
{% load crispy_forms_tags %}
<div id="formset3">
    {{ formset3.management_form }}
        {% for form in formset3 %}
        <div id="form-0" class="formset pt-2">
            {{form|crispy}}
            {{form|as_crispy_errors}}
        </div>
        {% endfor %}
    <div id="empty-form" class="d-none">
        {{formset3.empty_form.media}}
        {{formset3.empty_form|crispy}}
    </div>
</div>
<div class="d-flex justify-content-between my-3">
    <button class="btn-clear" id="add-formset" type="button"><i class="fa-solid fa-plus"></i>{% trans " Add" %}</button>
    <button class="btn-clear" id="erase-formset" type="button"><i class="fa-solid fa-minus"></i> {% trans "Remove" %}</button>
</div>
<p class="response-footer text-link fw-bold oxanium"></p>
<input type="hidden" name="form-id" value="newSize">
