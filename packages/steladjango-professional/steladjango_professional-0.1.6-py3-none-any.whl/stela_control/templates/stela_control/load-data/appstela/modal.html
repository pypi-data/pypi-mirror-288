{% load i18n %}
{% load crispy_forms_tags %}
<form action="" method="post" enctype="multipart/form-data" onsubmit="newbtnDisabled()">
    <input type="hidden" name="csrfmiddlewaretoken" id="token3">
    <div class="modal-body mid-modal-scroll modal1">
        {{form2.media}}
        {{form2|crispy}}
        <h3 class="fs-5 oxanium text-center">{% trans "Bulletpoints" %}</h3>
        <div id="new-formset3">
            {{ formset3.management_form }}
                {% for form in formset3 %}
                <div id="form-0" class="new-formset3 pt-2">
                    {{form|crispy}}
                    {{form|as_crispy_errors}}
                </div>
                {% endfor %}
            <div id="new-empty-form3" class="d-none">
                {{formset3.empty_form.media}}
                {{formset3.empty_form|crispy}}
            </div>
        </div>
        <div class="d-flex justify-content-between my-3">
            <button class="btn-clear" type="button" onclick="updateFormset3()"><i class="fa-solid fa-plus"></i> {% trans " Add" %}</button>
            <button class="btn-clear" type="button" onclick="updateClear3()"><i class="fa-solid fa-minus"></i> {% trans "Remove" %}</button>
        </div>
        <p class="response-footer text-link fw-bold oxanium"></p>
        <input type="hidden" name="obj-id" value="{{obj}}">
        <input type="hidden" name="form-id" value="updateApp">
        <div class="row justify-content-end p-3">
            <div class="col-lg-4">
                <button type="submit" id="btn-footer" name="btn-footer" class="btn btn-shappire center-btn btn-block new-btn-form d-flex">{% trans "Send" %} <i class="fa-solid fa-paper-plane mx-2"></i></button>      
            </div>
        </div>
    </div>    
</form>
