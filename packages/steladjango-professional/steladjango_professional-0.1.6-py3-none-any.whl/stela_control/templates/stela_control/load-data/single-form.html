{% load i18n %}
{% load crispy_forms_tags %}
{{form|crispy}}
<input type="hidden" name="form-id" value="{{form_name}}">
{% if pk %}
    <input type="hidden" name="pk" value="{{pk}}">
{% endif %}
{% if user_id %}
    <input type="hidden" name="user_id" value="{{user_id}}">
{% endif %}
{% if model_parent %}
    <input type="hidden" name="model_parent" value="{{model_parent}}">
{% endif %}
{% if model_child %}
    <input type="hidden" name="model_child" value="{{model_child}}">
{% endif %}
{% if schedule %}
    <input type="hidden" name="schedule" value="{{schedule}}">
{% endif %}
