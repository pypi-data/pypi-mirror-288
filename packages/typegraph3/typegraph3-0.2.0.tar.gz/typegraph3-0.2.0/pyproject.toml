[project]
name = "typegraph3"
version = "0.2.0"
description = "基于graph的类型转换工具"
authors = [
    { name = "luxuncang", email = "luxuncang@qq.com" },
]
dependencies = [
    "typing-inspect>=0.9.0",
    "networkx>=3.3",
    "pydantic>=2.7.3",
    "mapgraph>=0.1.4",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "python -m unittest"
dev = "python tests/dev.py"
