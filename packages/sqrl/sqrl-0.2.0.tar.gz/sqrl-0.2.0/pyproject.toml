[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sqrl"
version = "0.2.0"
authors = [
    { name = "Oliver", email = "oliverbcontact@gmail.com" },
]
description = 'a lightweight sqlite API that can do just about everything you need and allows you to fill in any gaps'
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/olivesnake/sqrl"
Issues = "https://github.com/olivesnake/sqrl/issues"