[tool.poetry]
name = "quicklines"
version = "1.0.1"
description = "A simple package that will extract emission line profile information given a 1D spectra of a galaxy"
authors = ["Ali Ahmad Khostovan <akhostov@gmail.com>",
            "Jim Acosta <imgerardo@outlook.com>",
            "Joey Contreras <joey.z.contreras@gmail.com>",
            "Jamie Quinn <jquinn4@ucmerced.edu>"
        ]
readme = "README.md"
license = "LICENSE"

[tool.poetry.dependencies]
python = "^3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "astropy",
    "matplotlib",
    "scipy"
]