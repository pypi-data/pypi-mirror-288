[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lazypimp"
version = "0.1.0"
authors = [
  { name="Silvano Rosenau", email="silvano.rosenau@uni-hamburg.de" },
]
description = "A Python package to lazy import modules and functions."
readme = "README.md"
keywords = ["lazy", "import", "module", "function", "package", "python", "lazypimp"]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
]
dependencies = [ ]
license = {file = "LICENSE"}

[project.urls]
Repository = "https://github.com/Gordi42/lazypimp"

[tool.setuptools.packages.find]
where = ["src"]
