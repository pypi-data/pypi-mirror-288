[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yagni"
dynamic = ["version"]
description = 'You are probably gonna need it: a collection of useful Python utilities aggregated over many years of development.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Andrew Dunai", email = "a@dun.ai" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Andrew Dunai/yagni#readme"
Issues = "https://github.com/Andrew Dunai/yagni/issues"
Source = "https://github.com/Andrew Dunai/yagni"

[tool.hatch.version]
path = "src/yagni/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/yagni tests}"

[tool.coverage.run]
source_pkgs = ["yagni", "tests"]
branch = true
parallel = true
omit = [
  "src/yagni/__about__.py",
]

[tool.coverage.paths]
yagni = ["src/yagni", "*/yagni/src/yagni"]
tests = ["tests", "*/yagni/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
