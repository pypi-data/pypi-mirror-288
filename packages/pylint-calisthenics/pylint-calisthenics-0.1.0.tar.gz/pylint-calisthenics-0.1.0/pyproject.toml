[project]
name = "pylint-calisthenics"
version = "0.1.0"
description = "Implements Object Calisthenics for pylint"
authors = [
    { name = "Miguel Angel Garcia", email = "miguelangel.garcia@gmail.com" },
]
dependencies = [
    "six>=1.16.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "BSD"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.2",
    "pylint==3.2.6",
    "pylint-testutils>=0.0.0",
    "pytest-cov>=5.0.0",
]
dev = [
    "black>=24.8.0",
    "pre-commit>=3.8.0",
    "flake8>=7.1.0",
    "pyupgrade>=3.17.0",
    "pre-commit-hooks>=4.6.0",
    "safety>=3.2.4",
    "bandit>=1.7.9",
    "wheel>=0.43.0",
    "pdm-wheel>=0.1.2",
]
