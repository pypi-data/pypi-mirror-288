[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "clamlite"
version = "0.0.1"
authors = [
    {name = "Richard Chen", email = "richen1939@gmail.com"}, 
    {name = "Ming Y. Lu", email =  "mingylu@mit.edu"}, 
]
dependencies = [
  "timm>=0.9.8",
  "torch",
  "torchvision",
  "h5py",
  "pandas",
  "PyYAML",
  "opencv-python",
  "matplotlib",
  "scikit-learn",
  "scipy",
  "tqdm",
  "openslide-python",
  "tensorboardX"
]

requires-python = ">=3.9"

[tool.setuptools.packages.find]
