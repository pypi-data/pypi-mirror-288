[metadata]
name = typed-proxy
version = attr: proxy.__version__
description = A Python package that provides a metaclass for creating proxy classes with type annotations.
author = Jonghwan Hyeon
author_email = jonghwanhyeon93@gmail.com
url = https://github.com/jonghwanhyeon/typed-proxy
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	metaclass
	proxy
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
python_requires = >=3.7
packages = find:

[options.extras_require]
tests = 
	pytest
docs = 
	black
	griffe-generics
	griffe-modernized-annotations
	mkdocs
	mkdocs-material
	mkdocstrings[python]
dev = 
	%(tests)s
	%(docs)s
	mypy
	rich
	ruff

[egg_info]
tag_build = 
tag_date = 0

