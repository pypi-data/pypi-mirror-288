[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lanelet2-bssd-converter"
version = "0.9.1"
description = "Extends Lanelet2 maps with empty BSSD structure and derive behavioral demands."
readme = "README.md"
authors = [
  { name = "Jannik Hildebrand", email = "jannik.hildebrand@t-online.de" },
]
maintainers = [
  { name = "Moritz BerghÃ¶fer", email = "moritz.berghoefer@web.de" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["bssd", "lanelet2", "osm"]
dependencies = [
    "numpy>=1.22.3",
    "osmium>=3.2.0",
    "bssd-core>=0.1.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
lanelet2-bssd-converter = "BSSD_derivation_for_Lanelet2.__main__:main"
