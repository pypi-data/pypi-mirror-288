[metadata]
name = pyeasing
version = 0.1
description = A library for various easing functions.
author = Strimnik
url = https://github.com/StrimnikButAdmin/PyEasing
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
python_requires = >=3.6

[options.packages.find]
exclude = 
	tests

[options.extras_require]
dev = 
	check-manifest
	pytest
	tox

[aliases]
test = pytest

[coverage:run]
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0

