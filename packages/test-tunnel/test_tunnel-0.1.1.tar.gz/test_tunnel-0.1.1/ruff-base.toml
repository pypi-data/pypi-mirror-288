target-version = "py310"
line-length = 100

[lint]
select = []
ignore = [
  # No blank lines before the class docstring, TYVM
  "D203",

  # The multi-line docstring summary starts on the same line
  "D213",

  # We do not document everything in the docstrings
  "DOC201",
  "DOC501",

  # We want to provide as much context as possible in exceptions,
  # including the values of the loop variables
  "PERF203",

  # The "could be a function" check does not really work with class hierarchies
  "PLR6301",
]

[lint.flake8-copyright]
notice-rgx = "(?x) SPDX-FileCopyrightText: \\s \\S"

[lint.isort]
force-single-line = true
known-first-party = ["test_tunnel"]
lines-after-imports = 2
single-line-exclusions = ["typing"]

[lint.per-file-ignores]
