[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jk_licenses"
dynamic = [ "version" ]
authors = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
maintainers = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
description = "This python module provides OS licenses. This module is intended as a building block in module/package/application management."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
]
license = { text = "Apache2" }
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
]
dependencies = [
	"jk_typing",
	"jk_json",
	# "jk_prettyprintobj",
]

