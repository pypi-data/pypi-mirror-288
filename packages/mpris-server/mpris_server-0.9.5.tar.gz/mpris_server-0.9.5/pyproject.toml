[project]
name = "mpris-server"
version = "0.9.5"
description = "Add your description here"
authors = [
    { name = "alexdelorenzo", email = "3579286+alexdelorenzo@users.noreply.github.com" }
]
dependencies = [
    "emoji>=2.8.0, <3.0.0",
    "pydbus>=0.6.0, <0.7.0",
    "pygobject>=3.34.0",
    "strenum>=0.4.15",
    "unidecode>=1.3.7, <2.0.0",
]
