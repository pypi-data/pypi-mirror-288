[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mklib_services"]

[project]
name = "madskris.mklib-services"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [
  { name = "mads kristensen", email = "madskris@proton.com" },
]
classifiers = [
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pandas",
  "attrs",
  "xlrd"
]

[project.urls]
Documentation = "https://github.com/unknown/mklib-services#readme"
Issues = "https://github.com/unknown/mklib-services/issues"
Source = "https://github.com/unknown/mklib-services"

[tool.hatch.version]
path = "src/mklib_services/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "openpyxl"
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mklib_services tests}"

[tool.coverage.run]
source_pkgs = ["mklib_services", "tests"]
branch = true
parallel = true
omit = [
  "src/mklib_services/__about__.py",
]

[tool.coverage.paths]
mklib_services = ["src/mklib_services", "*/mklib-services/src/mklib_services"]
tests = ["tests", "*/mklib-services/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
