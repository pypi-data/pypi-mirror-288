[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cemento"
version = "0.4.1"
authors = [
  { name="Gabriel Obsequio Ponon", email="gop2@case.edu" },
]
description = "A package to view and write ontologies directly from draw.io diagram files."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "certifi>=2024.6",
  "charset-normalizer>=3.3",
  "click>=8.1",
  "cloudpickle>=3.0",
  "contourpy>=1.2",
  "cycler>=0.1",
  "dask>=2024.5",
  "diffpy.structure>=3.1",
  "fonttools>=4.5",
  "fsspec>=2024.6",
  "h5py>=3.1",
  "idna>=3.7",
  "importlib_metadata>=7.1",
  "importlib_resources>=6.4",
  "kiwisolver>=1.4",
  "llvmlite>=0.4",
  "locket>=1.0",
  "matplotlib>=3.9",
  "matplotlib-scalebar>=0.8",
  "numba>=0.5",
  "numpy>=1.2",
  "numpy-quaternion>=2023.0",
  "orix>=0.1",
  "packaging>=24.1",
  "pandas>=2.2",
  "partd>=1.4",
  "pillow>=10.3",
  "pip>=24.0",
  "platformdirs>=4.2",
  "ply>=3.1",
  "pooch>=1.8",
  "PyCifRW>=4.4",
  "pyparsing>=3.1",
  "python-dateutil>=2.9",
  "pytz>=2024.1",
  "PyYAML>=6.0",
  "requests>=2.3",
  "scipy>=1.1",
  "setuptools>=70.0",
  "six>=1.1",
  "toolz>=0.1",
  "tqdm>=4.6",
  "tzdata>=2024.1",
  "urllib3>=2.2",
  "zipp>=3.1"
]

[tool.setuptools]
packages = ["cemento", "cemento.draw_io"]

[project.urls]
Homepage = "https://bitbucket.org/cwrusdle/fairmaterials/src/gabriel-gxp/packages/xrd-onto-viewer/"