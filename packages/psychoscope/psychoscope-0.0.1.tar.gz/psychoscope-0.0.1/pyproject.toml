[project]
name = "psychoscope"
version = "0.0.1"
authors = [
  { name="Intelligence Observatory", email="observatory@mit.edu" },
]
description = "Python client library for PsychoScope"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/intelligence-observatory/psychoscope-public"
Issues = "https://github.com/intelligence-observatory/psychoscope-public/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

