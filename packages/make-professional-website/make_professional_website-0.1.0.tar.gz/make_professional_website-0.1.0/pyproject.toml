[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "make-professional-website"
version = "0.1.0"
authors = [
  { name="Jack Murray", email="contact@jackmurray.com" },
]
description = "A command-line interface tool to make a professional HTML website from YAML files."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "Jinja2",
  "pyyaml",
]

[project.urls]
Homepage = "https://github.com/d3987ef8/make-professional-website"
Issues = "https://github.com/d3987ef8/make-professional-website/issues"

[project.scripts]
make-professional_website = "make_professional_website.make_professional_website:make_professional_website"
