[project]
name = "sqlshield"
version = "0.0.4"
authors = [
  { name="Sandeep Giri", email="sandeepgiri@gmail.com" },
]
description = "A Shield for your LLM generated SQL Queries. It provides an application level control for securing the database from SQL generated by LLM."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/terno-ai/llm-sql-shield"
Issues = "https://github.com/terno-ai/llm-sql-shield/issues"
