[metadata]
name = EmberFactory
version = attr: emberfactory.__version__
url = https://framagit.org/marbaix/ember-factory
license = GNU General Public License 3 or later
author = Philippe Marbaix
maintainer = Philippe Marbaix
author_email = philippe.marbaix@uclouvain.be
maintainer_email = philippe.marbaix@uclouvain.be
description = Software to (re)produce burning ember diagrams of the style used in IPCC reports.
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Source = https://framagit.org/marbaix/ember-factory
	Website = https://climrisk.org/emberfactory/
classifiers = 
	Framework :: Flask
	Programming Language :: Python :: 3

[options]
python_requires = >=3.10
package_dir = 
	=.
packages = 
	emberfactory
install_requires = 
	Flask
	Werkzeug
	Markdown
	setuptools
	numpy
	reportlab
	svg-py
	defusedxml
	openpyxl
	pdf2image
	APScheduler
	pytest
	embermaker

[options.package_data]
emberfactory = 
	doc/*.md
	doc/examples/*.xlsx
	doc/examples/images/*.png
	static/*
	templates/*.html
	templates/emberfactory/*.html

[egg_info]
tag_build = 
tag_date = 0

