[tool.poetry]
name = "authz"
version = "0.1.4"
description = "Python SDK for the AuthZ permission system"
authors = ["Ann <zhaoanke@163.com>"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://e.coding.net/cloudbase-100009281119/authz/authz-python.git"
repository = "https://e.coding.net/cloudbase-100009281119/authz/authz-python.git"
documentation = "https://cloudbase-100009281119.coding.net/p/authz/d/authz-python/git/tree/main/README.md"


[tool.poetry.dependencies]
python = "^3.9"
httpx = {extras = ["socks"], version = "^0.27.0"}
pydantic = "^2.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "common: mark a test as a test",
    "mock: mark a test as a mock data test",
    "e2e: mark a test as an end-to-end test"
]
