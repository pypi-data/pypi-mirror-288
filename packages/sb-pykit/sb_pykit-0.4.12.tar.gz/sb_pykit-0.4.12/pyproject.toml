[tool.poetry]
name = "sb-pykit"
version = "0.4.12"
description = "Python toolkit."
authors = ["ryzhovalex <thed4rkof@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "pykit" }
]
include = [
    "**/.readme.md"
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.2"
dictdiffer = "^0.9.0"
python-benedict = "^0.33.0"
pyyaml = "^6.0.1"
bcrypt = "^4.1.1"


[tool.poetry.group.dev.dependencies]
ruff = "^0.0.285"
coverage = "^7.3.0"
pytest = "^7.4.0"
pytest-asyncio = "^0.21.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
