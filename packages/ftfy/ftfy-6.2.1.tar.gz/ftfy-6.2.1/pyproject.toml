[tool.poetry]
name = "ftfy"
version = "6.2.1"
description = "Fixes mojibake and other problems with Unicode, after the fact"
authors = ["Robyn Speer <rspeer@arborelia.net>"]
license = "Apache-2.0"
include = [
    { path = "README.md", format = "sdist" },
    { path = "CHANGELOG.md", format = "sdist" },
    { path = "tests", format = "sdist" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<4"
wcwidth = "^0.2.12"

[tool.poetry.group.dev.dependencies]
mypy = "^1.7.0"
Sphinx = ">=7, <8"
furo = ">=2024.7.18"
pytest = "^8.3.2"
ruff = "^0.5.6"

[tool.poetry.scripts]
ftfy = "ftfy.cli:main"

[project.urls]
Homepage = "https://ftfy.readthedocs.io/en/latest/"
Documentation = "https://ftfy.readthedocs.io/en/latest/"
Repository = "https://github.com/rspeer/python-ftfy"
Issues = "https://github.com/rspeer/python-ftfy/issues/"
Changelog = "https://github.com/rspeer/python-ftfy/blob/main/CHANGELOG.md"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = ["badness.py"]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["B", "F", "I", "N", "ANN"]
ignore = ["ANN101", "ANN401"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN"]
