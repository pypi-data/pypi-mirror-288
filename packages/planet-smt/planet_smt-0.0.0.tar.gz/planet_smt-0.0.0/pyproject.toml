[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = '../am_orchestrator/__init__.py'

[tool.hatch.build.targets.wheel.force-include]
"../am_orchestrator/__init__.py" = "planet_smt/__init__.py"
"../am_orchestrator/models" = "planet_smt/models"
"../am_orchestrator/sdk" = "planet_smt/sdk"

[tool.hatch.build.targets.sdist.force-include]
"../am_orchestrator/__init__.py" = "planet_smt/__init__.py"
"../am_orchestrator/models" = "planet_smt/models"
"../am_orchestrator/sdk" = "planet_smt/sdk"

[tool.hatch.build.targets.wheel]
packages = ["planet_smt"]

[tool.hatch.build.targets.sdist]
packages = ["planet_smt"]

[project]
name = "planet-smt"
dynamic = ["version"]
description = "Area monitoring orchestrator"
requires-python = ">= 3.11"
authors = [{ name = "Planet Labs" }]
license = { "file" = "LICENSE" }
readme = "README.md"
dependencies = ["pydantic<2.0"]
