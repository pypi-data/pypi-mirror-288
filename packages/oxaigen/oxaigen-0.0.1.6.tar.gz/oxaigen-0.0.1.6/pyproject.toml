[tool.poetry]
name = "oxaigen"
version = "0.0.1.6"
description = "Oxaigen Python SDK"
authors = ["Luca Roggeveen <luca@oxaigen.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10.12"
pydantic = "==2.7.1"
pandas = "^2.1.0"
mlflow = "^2.10.2"
scikit-learn = "^1.4.0"
numpy = "^1.26.4"
boto3 = "^1.34.44"
dagit = "^1.6.5"
dbt-postgres = "^1.7.8"
dagster-dbt = "^0.22.5"
dagster-postgres = "^0.22.5"

[tool.poetry.group.dev.dependencies]
pytest-cov = "*"
flake8 = "^7.0.0"
black = "^24.2.0"
pre-commit = "^3.6.2"
mypy = "^1.8.0"
types-requests = "^2.31.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "oxaigen"

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
