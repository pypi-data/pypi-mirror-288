[metadata]
name = sugar_spider
description = 
long_description = 
author = Woojin Cho
author_email = w.cho@cj.net
keywords = 
license = CJCJ Internal Only

[options]
dependency_links = 
python_requires = >= 3.9
package_dir = 
	=src
packages = find:
install_requires = 
	aiohttp
	aiokafka
	aiolimiter
	brd-client
	click
	click-loglevel
	fastapi
	orjson
	parse
	pendulum
	pydantic==1.10
	python-dotenv
	plantable
	redis[hiredis]
	serpapi-client
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
sugar_spider = 
	"VERSION"
	static/**/*
	static/**/.*
	static/.**/*
	static/.**/.*

[options.entry_points]
console_scripts = 
	sugar-spider = sugar_spider.scripts:sugar_spider

[egg_info]
tag_build = 
tag_date = 0

