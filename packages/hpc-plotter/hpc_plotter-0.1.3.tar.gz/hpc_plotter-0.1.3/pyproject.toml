[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hpc_plotter"
version = "0.1.3"
description = "HPC Plotter for benchmarking data"
authors = [
    { name="Wassim Kabalan" }
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn"
]
readme = "README.md"
license = { file = "LICENSE" }

[project.scripts]
hpc-plotter = "hpc_plotter.main:main"

