repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      # Linter
      - id: ruff
        # Use non-zero exit on fix in order to inspect
        # changes before going ahead with the commit.
        args: [ --exit-non-zero-on-fix ]
      # Formatter
      - id: ruff-format
  - repo: https://github.com/fsfe/reuse-tool
    rev: v4.0.3
    hooks:
      - id: reuse
