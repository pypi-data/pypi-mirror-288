[tool.poetry]
name = "wideo"
version = "0.7.1"
description = "Add video goodness to your Wagtail website"
authors = []
license = "WTFPL"
readme = "README.md"
packages = [{include = "wideo", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10"
wagtail = "*"
celery = "*"
python-magic = "^0.4.27"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
ipython = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
