[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sonarcloud_report"
version = "0.1.0.dev0"
description = "Tool used to generate a report about the latest SonarCloud analysis of a project."
authors = [
  {name = "cedric.fdl-lupin", email = "cedric.fdl-ext@lupindental.com"}
]
maintainers = [
  {name = "cedric.fdl-lupin", email = "cedric.fdl-ext@lupindental.com"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]
license = {text = "MIT license"}
dependencies = [
  "typer",
  "python-sonarqube-api",
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "pytest",  # testing
]

[project.urls]

homepage = "https://gitlab.com/lupindental/arsene/devops/sonarcloud_report"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]