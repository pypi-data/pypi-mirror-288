<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="sidebar-item">
            <button class="icon-button" aria-label="Home" id="home-button">
                <span class="icon">&#9650;</span>
            </button>
        </div>
        <nav class="nav">
            <div class="nav-item">
                <button class="icon-button" aria-label="Manage" id="manage-button">
                    <span class="icon">&#9635;</span>
                </button>
                <span class="tooltip">Manage</span>
            </div>
            <div class="nav-item">
                <button class="icon-button" aria-label="Code" id="code-button">
                    <span class="icon">&lt;/&gt;</span>
                </button>
                <span class="tooltip">Code</span>
            </div>
            <div class="nav-item">
                <button class="icon-button" aria-label="Documentation">
                    <a href="https://datastax.docs.buildwithfern.com/api-reference/" class="icon-button" aria-label="Documentation" target="_blank">
                        <span class="icon">&#128214;</span>
                    </a>
                </button>
                <span class="tooltip">Documentation</span>
            </div>
        </nav>
    </aside>
    <div class="main-content">
        <div id="home">
            <header class="header">
                <h1 class="title">Home</h1>
            </header>
            <div class="content">
                <div id="login">
                    <form class="login-form">
                        <fieldset class="fieldset">
                            <legend>Login</legend>
                            <div class="form-group">
                                <label for="token">Token</label>
                                <input id="token" type="text" placeholder="AstraCS:...">
                            </div>
                            <button type="submit" class="send-button">
                                Login
                                <span class="icon">&#8629;</span>
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <section id="code" class="hidden">
            <div class="header">
                <h1 class="title">Code</h1>
            </div>
            <div class="drawer">
                <button id="toggle-drawer-button">Hide Tools</button>
                <div id="drawer-content">
                    <div id="checkbox-container"></div>
                </div>
            </div>
            <div class="content">
                <div class="code-chat">
                    <div class="code-output" id="code-output">
                        <div id="code-spinner" class="spinner hidden"></div>
                    </div>
                    <form id="code-chat-form" class="code-chat-form">
                        <textarea id="code-message" placeholder="Type your message..." required></textarea>
                        <button type="submit" class="send-button">Send</button>
                    </form>
                </div>
                <div class="file-display">
                    <div class="file-list" id="file-list">
                        <select id="file-select">
                            <option value="">Select a file</option>
                        </select>
                        <label for="line-numbers">Line Numbers</label>
                        <input type="checkbox" id="line-numbers" name="line-numbers" value="line-numbers" checked>
                    </div>
                    <div class="file-content" id="file-content"></div>
                    <div class="file-content hidden" id="file-content-no-line-numbers"></div>
                </div>
            </div>
        </section>

        <div id="manage" class="hidden">
            <header class="header">
                <h1 class="title">Manage</h1>
            </header>
            <div class="content">
                <div class="settings">
                    <form class="form" id="migrate_form">
                        <fieldset class="fieldset">
                            <legend>Inputs</legend>
                            <div class="form-group">
                                <label for="keyspace">Keyspace</label>
                                <input id="keyspace" type="text" placeholder="keyspace_name">
                            </div>
                            <div class="form-group">
                                <label for="table">Table</label>
                                <input id="table" type="text" placeholder="table_name">
                            </div>
                        </fieldset>
                        <fieldset class="fieldset">
                            <legend>Outputs</legend>
                            <div class="form-group">
                                <label for="design_id">Design ID</label>
                                <input id="design_id" type="text" placeholder="generated" readonly>
                            </div>
                            <div class="form-group">
                                <label for="ddl">DDL</label>
                                <input id="ddl" type="text" placeholder="generated" readonly>
                            </div>
                        </fieldset>
                        <div class="ddl-actions">
                            <button type="submit" class="send-button">
                                Migrate
                                <span class="icon">&#8629;</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="chat">
                    <div class="output">
                        <div id="spinner" class="spinner hidden"></div>
                    </div>
                    <form class="chat-form">
                        <textarea id="message" placeholder="Insert your object here (pydantic model, zod, POJO, go struct, json, etc.)..."></textarea>
                        <div class="chat-actions">
                            <button id="send-message" type="submit" class="send-button" disabled>
                                Send Message
                                <span class="icon">&#8629;</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
