[build-system]
requires = ["setuptools>=45", "wheel", "Cython>=0.29.21", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "marearts-crystal"
dynamic = ["version"]
description = "marearts crystal for encryption and decryption"
readme = "README.md"
authors = [{name = "MareArts", email = "hello@marearts.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["encryption", "decryption", "cython"]
dependencies = [
    "cffi==1.16.0",
    "cryptography==43.0.0",
    "pycparser==2.22",
]
requires-python = "==3.11.*"

[tool.setuptools]
packages = ["marearts_crystal"]
include-package-data = false

[tool.setuptools.package-data]
marearts_crystal = ["*.so", "*.pyd"]

[tool.setuptools_scm]
write_to = "marearts_crystal/_version.py"

[tool.cython-build-ext]
include-dirs = ["marearts_crystal"]

[tool.setuptools.exclude-package-data]
marearts_crystal = ["*.pyx", "*.pxd"]