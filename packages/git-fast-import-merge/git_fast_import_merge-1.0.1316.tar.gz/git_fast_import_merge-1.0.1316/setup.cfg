[metadata]
name = git_fast_import_merge
version = 1.0.1316
license = APL
license_files = 
	LICENSE
author = Guido U. Draheim
author-email = Guido.Draheim@gmx.de
home-page = https://github.com/gdraheim/git_fast_import_merge
description = Offline merge for git fast-import files
long-description = file: README
long-description-content-type = text/markdown
requires-dist = setuptools

[options]
include_package_data = True
scripts = 
	git_fast_import_merge.py

[options.data_files]
data/git_fast_import_merge = 
	git_fast_import_merge.tests.py
	LICENSE
	README.md

[bdist_wheel]
universal = 1

[pycodestyle]
max-line-length = 127
ignore = E301,E302,E305,E306,E701,E704

[mypy]
unused_configs = true
disallow_subclassing_any = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
disallow_any_unimported = true
disallow_any_decorated = true

[egg_info]
tag_build = 
tag_date = 0

