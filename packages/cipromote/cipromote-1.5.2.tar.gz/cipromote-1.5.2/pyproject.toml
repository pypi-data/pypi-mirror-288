[tool.poetry]
name = "cipromote"
version = "1.5.2"
description = "Promote MotionCI Labels"
authors = ["Michael MacKenna <mmackenna@ufginsurance.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
gql = "^3.4.0"
requests = "^2.28.2"
termcolor = "^2.2.0"
awxkit = "^23.4.0"

[tool.poetry.scripts]
cipromote = 'cipromote.cli:main'

[tool.poetry.group.dev.dependencies]
pylint = "^2.16.2"
black = "^23.1.0"
mkdocs-click = "^0.8.0"
