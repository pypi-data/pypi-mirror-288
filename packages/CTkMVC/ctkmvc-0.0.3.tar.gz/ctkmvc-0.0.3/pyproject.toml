[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ctkmvc"]

[project]
name = "CTkMVC"
version = "0.0.3"
authors = [
 { name="Ivan Kirov", email="evankirk@vk.com" },
]
description = "Base classes for easy using MVC pattern with CTk library"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "customtkinter>=5.2.2"
]
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
GitHub="https://github.com/ovxrhxavxn/ctkmvc"