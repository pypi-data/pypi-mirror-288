Cases:
  type: object
  description: A matrix of data.
  x-serialize-nulls: true
  properties:
    features:
      type: array
      description: The feature names that correspond to the case columns.
      items:
        type: string
      example:
        - age
        - weight
    cases:
      type: array
      description: A 2D array of case values.
      items:
        type: array
        items: {}
      example:
        - - green
          - 1
          - circle
        - - yellow
          - 4.1
          - square
