Metrics:
  type: object
  properties:
    cpu:
      type: string
      description: The current cpu usage of the trainee container includes units (usually nano-cpus)
      example: "12345n"
      nullable: true
    memory:
      type: string
      description: The current memory usage of the trainee container includes units (usually Kilobytes)
      example: "999Ki"
      nullable: true