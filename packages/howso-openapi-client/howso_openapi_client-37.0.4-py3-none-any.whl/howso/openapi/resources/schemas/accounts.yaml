Account:
  type: object
  properties:
    uuid:
      type: string
      format: uuid
      description: The user's UUID.
      example: b5e09cd2-c92e-4023-9590-9176de344736
    username:
      type: string
      description: The user's username.
      example: johndoe
    first_name:
      type: string
      description: The user's first name.
      example: John
    last_name:
      type: string
      description: The user's last name.
      example: Doe
    email:
      type: string
      description: THe user's email address.
      example: "johndoe@example.com"
    default_project:
      $ref: '../schemas/projects.yaml#/ProjectIdentity'
AccountIdentity:
  type: object
  properties:
    uuid:
      type: string
      format: uuid
      description: The user's UUID.
      example: 92295e99-a7c6-4d03-9b4d-abbe49053880
    username:
      type: string
      description: The user's username.
      example: johndoe
    full_name:
      type: string
      description: The user's full name.
      example: John Doe
