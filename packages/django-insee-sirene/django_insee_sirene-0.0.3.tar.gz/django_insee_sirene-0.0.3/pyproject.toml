[tool.poetry]
name = "django-insee-sirene"
version = "0.0.3"
description = "Integrate INSEE Sirene v3 database in Django project"
authors = ["Kapt dev team <dev@kapt.mobi>"]
license = "GNU GPLv3"
readme = "README.md"
repository = "https://gitlab.com/kapt/open-source/django-insee-sirene"
packages = [
  { include = "insee_sirene" },
]


[tool.poetry.dependencies]
python = "3.12.*"
django = "~4.2"
requests = "^2.31.0"

[tool.poetry.dev-dependencies]
gitchangelog = "^3.0.4"
bumpversion = "^0.6.0"
black = "^24.2.0"
flake8 = "^7.0.0"
isort = "^5.13.2"
djhtml = "^3.0.6"
pandas = "^2.2.2"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
known_local_folder = ["src"]
sections="FUTURE,STDLIB,DJANGO,THIRDPARTY,LOCALFOLDER,FIRSTPARTY"
import_heading_stdlib = "Standard Library"
import_heading_firstparty= "Project"
import_heading_thirdparty= "Third party"
import_heading_localfolder= "Local application / specific library imports"
known_django= "django"
import_heading_django= "Django"

[tool.black]
include = '\.pyi?$'
exclude = '''
(
    \.eggs         # exclude a few common directories in the
  | \.git          # root of the project
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)
'''
