[project]
name = "social-auth-fastapi"
version = "0.1.6"
description = "Default template for PDM package"
authors = [
    { name = "congpc", email = "congpc1305@gmail.com" },
]
dependencies = [
    "fastapi[all]==0.111.0",
    "httpx>=0.27.0",
    "passlib==1.7.4",
    "python-jose>=3.3.0",
    "uvicorn[standard]==0.29.0",
    "asgiref>=3.8.1",
    "asyncpg>=0.29.0",
    "python-dateutil>=2.9.0.post0",
    "loguru>=0.7.2",
    "sqlmodel>=0.0.18",
    "requests>=2.32.3",
]
requires-python = ">=3.11"
readme = "README.md"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pytest-cov",
]

[tool.pdm.scripts]
start = "fastapi run"
dev = "fastapi dev main.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
