<div class="panel panel-default">
    <div class="panel-heading">
        Edit Internal Groups
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <div (click)="save()" class="btn btn-default btn-sm">Save</div>
                <div (click)="loader.load()" class="btn btn-default btn-sm">
                    Reset
                </div>
                <div (click)="addRow()" class="btn btn-default btn-sm">Add</div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th></th>
            </tr>
            <tr *ngFor="let item of items">
                <td>
                    <input
                        [(ngModel)]="item.groupName"
                        class="form-control input-sm"
                        required
                        type="text"
                    />
                </td>
                <td>
                    <input
                        [(ngModel)]="item.groupTitle"
                        class="form-control input-sm"
                        required
                        type="text"
                    />
                </td>
                <td>
                    <div (click)="removeRow(item)" class="btn btn-default">
                        <span
                            aria-hidden="true"
                            class="glyphicon glyphicon-minus"
                        ></span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
