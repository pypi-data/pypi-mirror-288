[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "my-schwab"
version = "1.1.5"
authors = [
    { name = "John Gaddis", email = "normlman@live.com" },
]
description = "A Python package to interact with the Charles Schwab API."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
requires-python=">=3.10"
dependencies = [
    "aiohttp[speedups]",
    "async_timeout",
    "requests",
    "orjson",
    "pysynchronizer",
    "python-dateutil",
    "websockets",
]

[project.optional-dependencies]
all = [
    "aiohttp[speedups]",
    "async_timeout",
    "orjson",
    "pysynchronizer",
    "pymysql",
    "redis",
    "websockets",
]
