[metadata]
name = dj-ninja-auth
version = 0.1.10
description = A Django app for REST Authentication using Django Ninja
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/majulahsingapuri/dj-ninja-auth
project_urls = 
	Documentation = https://bhargav.io/ninja-auth
author = Bhargav Singapuri
author_email = bhsingapuri@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.10
install_requires = 
	Django >= 4.2
	django-ninja-extra >= 0.20.0
	email-validator >= 2.1.0.post1
	PyJWT >= 2.8.0
	cryptography >= 41.0.5

[options.extras_require]
allauth = django-allauth >= 0.59.0

[egg_info]
tag_build = 
tag_date = 0

