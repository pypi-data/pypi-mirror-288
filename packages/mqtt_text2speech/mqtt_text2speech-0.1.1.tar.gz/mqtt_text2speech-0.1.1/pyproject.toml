[tool.poetry]
name = "mqtt_text2speech"
version = "0.1.1"
description = "A simple MQTT audio client for synthesizing text messages published to an MQTT broker"
authors = ["SimonThimm <2023463@stud.hs-mannheim.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10.12"
pyttsx3 = "^2.90"
paho-mqtt = "^2.1.0"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
