<div class="peek-tabs-section">
    <div class="btn-group" role="group">
        <button
            (click)="barIndex = 0"
            [class.active]="barIndex == 0"
            class="tabs-section-btn tabs-section-btn-divider"
        >
            Inbox
        </button>
        <button
            (click)="barIndex = 1"
            [class.active]="barIndex == 1"
            class="tabs-section-btn"
        >
            Activity
        </button>
    </div>
</div>

<div class="pl-inbox peek-tabs-bar-padding">
    <plugin-inbox-task-list *ngIf="barIndex == 0"></plugin-inbox-task-list>
    <plugin-inbox-activity-list
        *ngIf="barIndex == 1"
    ></plugin-inbox-activity-list>
</div>
