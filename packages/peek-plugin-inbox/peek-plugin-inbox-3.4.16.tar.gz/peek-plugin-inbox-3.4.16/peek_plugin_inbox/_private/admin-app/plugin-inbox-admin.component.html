<div class="container">
    <div class="row">
        <h1 class="text-center">Active Task Plugin</h1>
        <p>
            This admin page shows the status of each current task for each user
            device.
        </p>
    </div>

    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation">
                <a
                    aria-controls="userTasks"
                    data-toggle="tab"
                    href="#userTasks"
                    role="tab"
                    >Users Tasks
                </a>
            </li>
            <li role="presentation">
                <a
                    aria-controls="userActivities"
                    data-toggle="tab"
                    href="#userActivities"
                    role="tab"
                    >Users Activities
                </a>
            </li>
            <li role="presentation">
                <a
                    aria-controls="settings"
                    data-toggle="tab"
                    href="#settings"
                    role="tab"
                    >Settings
                </a>
            </li>
            <li class="active" role="presentation">
                <a
                    aria-controls="send test task"
                    data-toggle="tab"
                    href="#sendTask"
                    role="tab"
                    >Send Test Task
                </a>
            </li>
            <li role="presentation">
                <a
                    aria-controls="send test activity"
                    data-toggle="tab"
                    href="#sendActivity"
                    role="tab"
                    >Send Test Activity
                </a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane" id="userTasks" role="tabpanel">
                <admin-inbox-task-list></admin-inbox-task-list>
            </div>
            <div class="tab-pane" id="userActivities" role="tabpanel">
                <admin-inbox-activity-list></admin-inbox-activity-list>
            </div>
            <div class="tab-pane" id="settings" role="tabpanel">
                <pl-inbox-setting-list></pl-inbox-setting-list>
            </div>
            <div class="tab-pane active" id="sendTask" role="tabpanel">
                <active-task-send-test-task></active-task-send-test-task>
            </div>
            <div class="tab-pane" id="sendActivity" role="tabpanel">
                <active-task-send-test-activity></active-task-send-test-activity>
            </div>
        </div>
    </div>
</div>
