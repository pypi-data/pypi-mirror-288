<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-body">
        <form autocomplete="off" novalidate>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
                <tr *ngFor="let item of items">
                    <td>{{ item.key }}</td>
                    <td *ngIf="item.key.endsWith('pass')">
                        <input
                            [(ngModel)]="item.char_value"
                            [name]="item.key"
                            class="form-control input-sm"
                            type="password"
                        />
                    </td>
                    <td *ngIf="!item.key.endsWith('pass')">
                        <input
                            [(ngModel)]="item.char_value"
                            [name]="item.key"
                            class="form-control input-sm"
                        />
                    </td>
                </tr>
            </table>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <div (click)="loader.save()" class="btn btn-default">
                        Save
                    </div>
                    <div (click)="loader.load()" class="btn btn-default">
                        Reset
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
