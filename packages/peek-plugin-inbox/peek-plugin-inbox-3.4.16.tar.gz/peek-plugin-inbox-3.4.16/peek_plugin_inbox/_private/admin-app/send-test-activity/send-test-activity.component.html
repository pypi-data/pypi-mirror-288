<div class="panel panel-default">
    <!--<div class="panel-heading">Send Test Activity</div>-->
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="uniqueId">uniqueId</label>
                <input
                    [(ngModel)]="activity.uniqueId"
                    class="form-control"
                    id="uniqueId"
                    type="text"
                />
            </div>
            <div class="form-group col-md-6">
                <label for="userId">userId</label>
                <input
                    [(ngModel)]="activity.userId"
                    class="form-control"
                    id="userId"
                    type="text"
                />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="title">title</label>
                <input
                    [(ngModel)]="activity.title"
                    class="form-control"
                    id="title"
                    type="text"
                />
            </div>
            <div class="form-group col-md-6">
                <label for="iconPath">iconPath</label>
                <input
                    [(ngModel)]="activity.iconPath"
                    class="form-control"
                    id="iconPath"
                    type="text"
                />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="description">description</label>
                <input
                    [(ngModel)]="activity.description"
                    class="form-control"
                    id="description"
                    type="text"
                />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="routePath">routePath</label>
                <input
                    [(ngModel)]="activity.routePath"
                    class="form-control"
                    id="routePath"
                    type="text"
                />
            </div>
            <div class="form-group col-md-6">
                <label for="routeParamJson">routeParamJson</label>
                <input
                    [(ngModel)]="activity.routeParamJson"
                    class="form-control"
                    id="routeParamJson"
                    type="text"
                />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="autoDeleteDateTime">autoDeleteDateTime</label>
                <input
                    [(ngModel)]="activity.autoDeleteDateTime"
                    class="form-control"
                    id="autoDeleteDateTime"
                    type="datetime-local"
                />
            </div>
        </div>

        <button (click)="send()" class="btn btn-default">Send</button>
    </div>
</div>
